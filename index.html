<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="high-score"></div>
    <div id="score"></div>
    <div id="control-keys">
      <div id="control-head">Controls</div>
      <div>Right : ></div>
      <div>Left : <</div>
      <div>Up : ⬆️</div>
      <div>Down : ⬇️</div>
    </div>
    <div id="controls">
        <button id="show-grid">SHOW GRID</button>
        <button id="pause" class="pause-active">PAUSE</button>
        <button id="reset">RESET</button>
    </div>
    <div id="play">Press Any Arrow start <br><br> Note that the game can only be played on a Desktop<span style="font-size: 3em;"></span></div>
    <!-- <div id="channel">ENJOY</div> -->
  </body>
</html>
